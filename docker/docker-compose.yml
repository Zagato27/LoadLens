version: "3.9"

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: ltar_timescaledb
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${TSDB_PORT:-5432}:5432"
    volumes:
      - tsdb_data:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  app:
    build: .
    container_name: ltar_app
    depends_on:
      - timescaledb
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      # Если вы используете переменные окружения в своих конфигурациях — добавляйте их тут
      # Приложение по умолчанию читает значения из settings.py
      # TIMESCALE_HOST: timescaledb
      # TIMESCALE_PORT: 5432
    volumes:
      # Хранение рендеров/картинок между рестартами
      - ./data_collectors/temporary_files:/app/data_collectors/temporary_files
      # Для безопасного переопределения локального settings.py (опционально, раскомментируйте):
      # - ./settings.py:/app/settings.py:ro
    restart: unless-stopped

volumes:
  tsdb_data:
    driver: local


