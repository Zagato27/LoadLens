# Пример YAML-конфига для utils/config.py. Скопируйте как utils/config.yaml и заполните.
# Этот файл используется вспомогательными утилитами (а не основным веб‑приложением).
# Содержит доступы к Confluence и Grafana для отдельных скриптов импорта/экспорта.

confluence:
  # Базовый URL Confluence (с https://)
  url: "https://confluence.example.com"
  # Логин/пароль пользователя (рекомендуется отдельная сервисная учётка)
  username: "your_login"
  password: "your_password"

grafana:
  # Базовый URL Grafana (для API /render или /api/...)
  base_url: "http://grafana:3000"
  # API key (если используете key‑аутентификацию вместо basic auth)
  api_key: ""

## Примечания
## - Для основного приложения используйте settings.py/settings_runtime.json.
## - Данный yaml может отсутствовать, если вы не используете utils/*.py.
